<!DOCTYPE html>
<html lang="pt">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
     <title>pokemon jump</title>
     <link rel="stylesheet" href="style.css">

     <style> 
          @font-face  {
               font-family: 'pokemon';
               src: url("Pokemon Hollow.ttf") format('truetype');
          }
     </style>
     <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="folha de estilo">

</head> 
<body>
     <header>  
         
        <div id="pkk">       
          <img  class="l" src="imagem/ball.png" alt="">
          <h1   id="logo">pokemon jump</h1>
          <img  class="l" src="imagem/ball.png" alt="">             
        </div>

        <div class="caixa_acesso">
          <a target="_blank" href="creditos.html">historia</a>
        </div>
     </header>

     <main>
         <div class="game-board">        
            <img id="mew"       src="imagem/mew.gif"   alt="pokemon"></img>
            <img id="lugia"     src="imagem/raro3.gif" alt="pokemon"></img>
            <img id="pedra"     src="imagem/pedra.png" alt="pedra"></img>
            <img id="homem"     src="imagem/homem.gif" alt="homen"></img>       
            <img class="pipe1"  src="imagem/blas.gif"  alt="pokemon"></img>
            <img class="char"   src="imagem/char.gif"  alt="pokemon"></img>
            <img class="grama1" src="imagem/grama.png" alt="grama"></img>
            <img class="grama2" src="imagem/grama.png" alt="grama"></img>
            <img id="rai"       src="imagem/rai.png"   alt="pokemon"></img>
            <img id="nu"        src="imagem/nuvem.png" alt="nuvem"></img>

            <h1 class="GameOver">Game Over</h1>

            <div id="tabela">
               <h1 class="po">
                  <span class="pontuacao">0.0</span>
               </h1>
               <br>
               <h1 class="po">
                  <span class="pontuacao1">0.0</span>
               </h1>
               <h1 class="po">
                  <span id="nome">Nameles</span>
               </h1>
            </div>
         </div>

         <footer>&copy; Criador Helton Santos</footer>

         <div id="controls">
           <input  type="button" id="btnstart" class="up" value="Iniciar">
           <input  type="button" id="OBS"      class="up" value="Obs">
           <input  type="button" id="Skin"     class="up" value="Skin">
           <input  type="button" id="Pular"    class="up" value="Pular">
         </div>

         <div class="bonecos">
             <div class="alinhar">
                  <img  id="trocar1" class="escolha" src="imagem/eevee.gif"   alt=""></img>
             </div>
             <div class="alinhar">
                  <img  id="trocar2" class="escolha" src="imagem/pikachu.gif" alt=""></img>
             </div>
             <div class="alinhar">
                  <img  id="trocar3" class="escolha" src="imagem/char.gif"    alt=""></img>
             </div>
             <div class="alinhar">
                  <img  id="trocar4" class="escolha" src="imagem/raro.gif"    alt=""></img>
             </div>
             <div class="alinhar">
                <img    id="mew2"    class="escolha" src="imagem/mew2.gif"    alt=""></img>
            </div>
         </div>

         <div class="bonecos2">
            <div class="alinhar">
               <img class="escolha2" id="trocab2" src="imagem/raro2.gif"  alt="pokemon"></img>
            </div>
            <div class="alinhar">
               <img class="escolha2" id="trocab3" src="imagem/blas.gif"   alt="pokemon"></img>
            </div>
            <div class="alinhar">
               <img class="escolha2" id="trocab4" src="imagem/gordo.gif"  alt="pokemon"></img>
            </div>
            <div class="alinhar">
               <img class="escolha2" id="trocab5" src="imagem/mewtwo.gif" alt="pokemon"></img>
            </div>
         </div>

         <div id="espacoNome">
            <input  id="EscreverNome" type="text"   value="Digite seu Nome" >
            <input  id="EnviarNome"   type="button" value="Enviar">
         </div>

         <div id="pk">
            <img  class="lg" src="imagem/miniblas.png" alt=""></img>
            <img  class="lg" src="imagem/bomba.png"    alt=""></img>
            <img  class="lg" src="imagem/minichar.png" alt=""></img>        
         </div>

     </main>
     
     
     
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
<script src="script.js"></script>
</body>
</html>
