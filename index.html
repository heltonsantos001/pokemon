<!DOCTYPE html>
<html lang="pt">
<head>
     <meta charset="UTF-8">
     <title>Helton pokemon</title>
     <link rel="stylesheet" href="style.css">

     <style> 
          @font-face  {
               font-family: 'pokemon';
               src: url("Pokemon Hollow.ttf") format('truetype');
          }
     </style>
     <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="folha de estilo">

</head> 
<body>
     <header>  
         
        <div id="pkk">       
          <img  id="l" src="imagem/ball.png" alt="">
          <h1   id="logo">Pokemon jump</h1>
          <img  id="l" src="imagem/ball.png" alt="">             
        </div>

        <div class="caixa_acesso">
          <a target="_blank" href="creditos.html">historia</a>
        </div>
     </header>
     <main>
       <div onclick="clicar()" class="game-board ">        
          <img id="nu" src="imagem/nuvem.png"></img>
          <img id="mew"src="imagem/mew.gif" alt=""></img>
          <img id="lugia"src="imagem/raro3.gif" alt=""></img>
          <img id="pedra"src="imagem/pedra.png" alt=""></img>
          <img id="homem"src="imagem/homem.gif" alt=""></img>       
          <img class="pipe1" src="imagem/blas.gif" ></img>
          <img class="char" src="imagem/char.gif" ></img>
          <img class="grama1"src="imagem/grama.png" alt=""></img>
          <img class="grama2"src="imagem/grama.png" alt=""></img>
          <img id="rai"src="imagem/rai.png"></img>
          <h1 class="GameOver">Game Over</h1>
          <div id="tabela">
            <h1 class="po">
               <span class="pontuacao">0.0</span>
            </h1>
            <br>
            <h1 class="po">
               <span class="pontuacao1">0.0</span>
            </h1>
            <h1 class="po">
               <span id="nome" class="pontuacao2">Nameles</span>
            </h1>
          </div>
     </div>

     <footer>&copy; Criador Helton Santos</footer>

     <div id="controls">
       <input id="btnstart"class="up" onmousedown="zerar()"onclick="voltar()"type="button" value="Iniciar">
       <input onclick="OBS()" type="button" class="up"value="Obs">
       <input onclick="Skin()" type="button" class="up"value="Skin">
       <input onclick="clicar()" class="up"type="button" value="Pular">
     </div>

     <div class="bonecos">
         <div class="alinhar">
          <img onclick="trocar1()" class="escolha"src="imagem/eevee.gif" alt=""></img>
         </div>
         <div class="alinhar">
          <img  onclick="trocar2()" class="escolha"src="imagem/pikachu.gif" alt=""></img>
         </div>
         <div class="alinhar">
          <img  onclick="trocar3()"class="escolha" src="imagem/char.gif" alt=""></img>
         </div>
         <div class="alinhar">
          <img  onclick="trocar4()" class="escolha"src="imagem/raro.gif" alt=""></img>
         </div>
         <div class="alinhar">
          <img id="mew2"class="escolha"onclick="trocar5()"src="imagem/mew2.gif" alt=""></img>
         </div>
     </div>

     <div class="bonecos2">
          
          <div class="alinhar">
             <img class="escolha2"onclick="trocab2()"src="imagem/raro2.gif" alt=""></img>
          </div>
          
          <div class="alinhar">
             <img class="escolha2"onclick="trocab3()" src="imagem/blas.gif" alt=""></img>
          </div>
          
          <div class="alinhar">
             <img class="escolha2" onclick="trocab4()"src="imagem/gordo.gif" alt=""></img>
          </div>
        
          <div class="alinhar">
             <img src="imagem/mewtwo.gif"class="escolha2" onclick="trocab5()" alt=""></img>
          </div>
     </div>

     <div id="espacoNome"><input id="EscreverNome"type="text" onclick="nada()" onblur="foco()" value="Digite seu Nome" >
          <input class="EscreverN"id="EnviarNome"type="button" onclick="Enviarnome()"value="Enviar">
     </div>

     <div id="pk">
          <img  class="lg" src="imagem/miniblas.png" alt="">
          <img  class="lg" src="imagem/bomba.png" alt=""></img>
          <img  class="lg" src="imagem/minichar.png" alt=""></img>        
     </div>

     </main>
     
     
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
<script src="script.js"></script>
</body>
</html>
